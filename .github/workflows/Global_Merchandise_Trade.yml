# Daily scraping
 name: Global Merchandise Trade
 on:
  schedule:
    - cron: "0 2 * * *" # every day at 4 am

#on:
#  push:
#   branches: [main, master]
#  pull_request:
#    branches: [main, master]


jobs:
  autoscrape:
    # The type of runner that the job will run on
    runs-on: macos-latest

    # Load repo and install R
    steps:
    - uses: actions/checkout@v3
    - uses: r-lib/actions/setup-r@v2

    # Set-up R
    - name: Install packages
      run: |
        Rscript -e "install.packages(c('dplyr', 'stringr','readxl','janitor'), repos='https://cloud.r-project.org')"
        
    - name: Delete old csv file
      run: |
        Rscript -e 'try(unlink("Data/Global_merchandise_trade.csv"), silent = TRUE)'

        
    - name: Delete old xlsx file
      run: |
        Rscript -e 'try(unlink("Data/Global_Merchandise_Trade.xlsx"), silent = TRUE)'

        
    #- name: Remove file
    #  run: git rm Data/Global_Merchandise_Trade.xlsx
   
    # Run R script
    - name: Global Merchandise Trade
      run: Rscript Global_Merchandise_Trade.R
      
    - name: Add timestamp
      run: echo "Global Merchandise Trade Last updated:$(date)" >> README.md
      

    # Add new files in data folder, commit along with other modified files, push
    - name: Commit files
      run: |
        git config --local user.name github-actions
        git config --local user.email "actions@github.com"
        git pull
        git add Data/*
        git commit -am "GH ACTION Autorun $(date)" --allow-empty
        git push origin main
      env:
        REPO_KEY: ${{secrets.GITHUB_TOKEN}}
        username: github-actions
